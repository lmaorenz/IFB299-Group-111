<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Parking skeleon</title>
        <meta name="description" content="Index screen">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
	
        <div id="header">
            <img src="pics/logo.png" alt="Anchor parking and fine management">
        </div>
        
        <div id='nav'>
            <ul>
                <li><a>Home</a></li>
                <li><a>Log Out</a></li>
            </ul>
        </div>
        
		<div id='captionHead'>Permits Database</div>
        <div id="container">
			<div class='caption'>Pending Permits</div>
			<br>

			<br>
			<div class='caption'>Approved Permits</div>
			<div id='table'>
				<div class='header-row row'>
                    <span class='cell primary'>ID</span>
                    <span class='cell'>Duration</span>
                    <span class='cell'>Start Date</span>
                    <span class='cell'>End Date</span>
                    <span class='cell'>Vehicle Type</span>
                    <span class='cell'></span>
                    
                  
                </div>

				<div class='row'>
                    <input type='radio' name='expand'>
					<span class='cell primary' data-label='ID'>12</span>
					<span class='cell' data-label='Duration'>YEARLY</span>
					<span class='cell' data-label='Start Date'>87687</span>
					<span class='cell' data-label='End Date'>87688</span>
					<span class='cell' data-label='Vehicle Type'>Car</span>
                    
                
            
                 
                    
                   <span class='cellButton' data-label='Print'>
                       <input type=submit name=Print value=Print></span>
                    </div>
            
				
				</div>
			<div class='caption'>Inventory</div>	
<div id='table'>
	<div class='header-row row'>
    <span class='cell primary'>Vehcile</span>
    <span class='cell'>Exterior</span>
     <span class='cell'>Interior</span>
    <span class='cell'>Engine</span>
    <span class='cell'>Trans</span>
  </div>
</div>
			
			<br>
			<div class='caption'>Denied Permits</div>
			<div id='table'>
				<div class='header-row row'>
                    <span class='cell primary'>ID</span>
                    <span class='cell'>Duration</span>
                    <span class='cell'>Start Date</span>
                    <span class='cell'>End Date</span>
                    <span class='cell'>Vehicle Type</span>
                    <span class='cell'></span>
                    
                  
                </div>

				<div class='row'>
                    <input type='radio' name='expand'>
					<span class='cell primary' data-label='ID'>12</span>
					<span class='cell' data-label='Duration'>YEARLY</span>
					<span class='cell' data-label='Start Date'>87687</span>
					<span class='cell' data-label='End Date'>87688</span>
					<span class='cell' data-label='Vehicle Type'>Car</span>
                    
                
            
                 
                    
                   <span class='cellButton' data-label='Print'>
                       <input type=submit name=Print value=Print></span>
                    </div>
            
				
				</div>
			<br>
        </div>
    </body>
</html>
